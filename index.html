<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Find a city..."
            class="search-bar"
            id="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="city-details">
              <span id="date-time">Today 00:00</span>,
              <span id="current-conditions"> conditions</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="city-temp-details">
            <div class="city-temp-icon" id="city-temp-icon"></div>
            <div class="city-temp-value" id="city-temp-value"></div>
            <div class="city-temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/kelseytheghost" target="_blank"
          >Kelsey Adley</a
        >, is open-sourced on
        <a
          href="https://github.com/kelseytheghost/vanilla-weather"
          target="_blank"
        >
          GitHub</a
        >, and hosted on
        <a
          href="https://app.netlify.com/sites/ghosts-vanilla-weather-app/"
          target="_blank"
        >
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
